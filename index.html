<!DOCTYPE html>
<html>
<head>
	<title>Design 101 :: A Quiz App</title>
	<!-- styles & fonts -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Boogaloo|Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<!-- JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" href="js/app.js"></script>

</head>
<body>
<div id="wrapper">
	<div class="title">
		<h1>Design 101 Quiz</h1>
	</div>

	<div class="image">
		<img src="img/design-board.png" width="375px" height="375px" alt="design quiz board">
	</div>

	<div class="lrgText">
		<h2>Instructions</h2>
	</div>

	
	<div id="contentBox">
		<div class="smText">
			<p>You are a budding designer, perhaps even a design genius! Please embark on our multiple choice quiz. Read each question and choose the best possible answer.</p>
			<div class="butt butt-orange">Let's Begin!</div>
		</div>

	</div>
</div> <!-- close wrapper -->

</body>
</html>
